<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seo Checker</title>
    
    <!-- TinyMCE -->
        <script src="https://bstsongs.ir/tinymce/tinymce.min.js"></script>
    
    <!-- Natural Language Processing Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/compromise@14.10.0/builds/compromise.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/natural@6.5.0/lib/natural.min.js"></script>
    
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    
    <!-- Vazir Font CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css">
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/editor.css">
    <link rel="stylesheet" href="css/seo-panel.css">
    <link rel="stylesheet" href="css/modal.css">
</head>
<body>
    <!-- Editor Container -->
    <div class="editor-container">
        <textarea id="editor">سلام! 👋</textarea>
    </div>

    <!-- SEO Panel -->
    <div class="seo-panel">
        <!-- Header -->
        <div class="seo-header">
            <h2>📊 تحلیل SEO</h2>
            <div class="seo-score">
                <div class="score-circle" id="scoreCircle">--</div>
                <div class="score-text">
                    <h3 id="scoreLabel">در حال تحلیل...</h3>
                    <p id="scoreDesc">لطفاً کلمه کلیدی را وارد کنید</p>
                </div>
            </div>
        </div>

        <!-- Config Section -->
        <div class="seo-config">
            <div class="config-group">
                <label>🎯 کلمه کلیدی اصلی</label>
                <input type="text" id="mainKeyword" placeholder="مثال: آموزش سئو">
            </div>
            <div class="config-group">
                <label>🔖 کلمات کلیدی فرعی (با ویرگول جدا کنید)</label>
                <input type="text" id="secondaryKeywords" placeholder="مثال: بهینه‌سازی سایت، گوگل">
            </div>
        </div>

        <!-- Content Section -->
        <div class="seo-content">
            <!-- Stats Box -->
            <div class="stats-box">
                <div class="stat-item">
                    <div class="stat-value" id="wordCount">0</div>
                    <div class="stat-label">تعداد کلمات</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="keywordCount">0</div>
                    <div class="stat-label">تکرار کلیدواژه</div>
                </div>
            </div>

            <!-- SEO Checks List -->
            <div id="checksList"></div>

            <!-- Readability Section -->
            <div class="readability-section">
                <div class="readability-title">📖 خوانایی محتوا</div>
                <div id="readabilityChecks"></div>
            </div>
        </div>
    </div>

    <!-- Info Modal -->
    <div class="info-modal" id="infoModal">
        <div class="info-content">
            <div class="info-header">
                <div class="info-icon">ℹ️</div>
                <div class="info-title" id="infoTitle">عنوان</div>
                <button class="info-close" id="closeModalBtn">×</button>
            </div>
            <div class="info-body" id="infoBody">متن توضیحات</div>
        </div>
    </div>

    <!-- JavaScript Files -->
    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/seo-analyzer.js"></script>
    <script src="js/ui-handler.js"></script>
    <script src="js/editor.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
